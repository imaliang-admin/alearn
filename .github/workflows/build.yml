name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Download Source file ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          ref: source

      - name: Prepare Node env ðŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Set env ðŸ”§
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Vuepress Deploy ðŸš€
        run: |
          yarn
          yarn run docs:build
          cp README.md docs/.vuepress/dist
          cd docs/.vuepress/dist
          git config --global user.name 'aliang'
          git config --global user.email 'aliang@github.com'
          git init
          git add -A
          git commit -m 'Update'
          git push -f git@github.com:imaliang/alearn.git gh-pages